<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mod-1 Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1><u>Tic Tac Toe</u></h1>
      <br /><br />
    </header>

    <main id="main">
      <div id="main-wrapper">
        <div id="main-column">
          <div id="play-area">
            <div id="cell0" class="cell"></div>
            <div id="cell1" class="cell"></div>
            <div id="cell2" class="cell"></div>
            <div id="cell3" class="cell"></div>
            <div id="cell4" class="cell"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell"></div>
            <div id="cell7" class="cell"></div>
            <div id="cell8" class="cell"></div>
          </div>
        </div>
        <div id="side-area">
          <div id="side-menu" class="layout1">
            <div id="new-game" class="button">New Game</div>
            <div id="score" class="button">Score</div>
          </div>
          <div id="names-wrapper" class="layout1">
            <div id="player1" class="player-name">Player1</div>
            <div id="score-wrapper">
              <div id="player1-score" class="score-numbers player1"></div>
              <div id="player2-score" class="score-numbers player2"></div>
            </div>
            <div id="player2" class="player-name">Player2</div>
          </div>
          <div id="counters">
            <p id="time">Time: 0</p>
            <p id="turn">Turn: 0</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
